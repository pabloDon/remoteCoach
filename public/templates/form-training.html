<div class="row">
  <div class="page-header">
    <h1>Nuevo entrenamiento</h1>      
  </div>
</div> 

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="name" class="col-lg-3 control-label">Nombre</label>
    <div class="col-lg-6">
      <input type="text" class="form-control" id="name"
             placeholder="Nombre entrenamiento" ng-model="training.name">
    </div>
  </div>
  <div class="form-group">
    <label for="training_type" class="col-lg-3 control-label">Tipo entrenamiento</label>
    <div class="col-lg-6">
      <select class="form-control" ng-model="training.training_type">
		    <option value="" selected>Seleccione...</option>
        <option ng-repeat="type in typeTrainings track by $index" value="{{type._id}}">{{type.name}}</option>
	    </select>
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-lg-3 control-label">Descripci√≥n</label>
    <div class="col-lg-6">
      <textarea class="form-control" rows="10" id="description" ng-model="training.description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="notes" class="col-lg-3 control-label">Notas (solo visible por ti)</label>
    <div class="col-lg-6">
      <textarea class="form-control" rows="3" id="notes" ng-model="training.notes"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-3 col-lg-9">
      <button type="submit" class="btn btn-primary" ng-click="submitTraining()">Enviar</button>
      <a href="#/admin/trainings" class="btn btn-default">Cancelar</a>
    </div>
  </div>
</form>
