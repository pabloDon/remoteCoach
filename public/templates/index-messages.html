<div class="row">
  <div class="page-header">
    <a class="btn btn-default" style="float:right" href="#/user/index">Volver</a>
    <h1>Bandeja de entrada</h1>
  </div>
</div> 

<div class="row">
  <div class="col-md-12">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>De:</th>
          <th>Fecha:</th>
          <th>Asunto:</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="msg in messages track by $index" onMouseOver="this.style.backgroundColor='#d3d3d3'" onMouseOut="this.style.backgroundColor='#FFF'">
          <td style="vertical-align:middle; text-align:center"><a href="#/user/message/{{msg._id}}" >{{msg.from}}</a></td>
          <td style="vertical-align:middle; text-align:center">{{msg.created_at}}</td>
          <td style="vertical-align:middle; text-align:center"><a href="#/user/message/{{msg._id}}">{{msg.subject}}</a></td>
          <td style="vertical-align:middle; text-align:center">
          	<a href="#/user/message/{{msg._id}}" class="btn btn-primary">Leer mensaje</a>
          	<a class="btn btn-danger">Borrar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
