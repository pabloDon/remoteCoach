<div class="container">
	<div class="row">
	  <div class="page-header">
	    <h1>Login Admin</h1>
	  </div>
	</div> 

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form role="form">
			  <div class="form-group">
			    <label for="email">E-mail</label>
			    <input type="text" class="form-control" id="email" ng-model="credentials.email"
			           placeholder="E-mail">
			  </div>
			  <div class="form-group">
			    <label for="password">Contraseña</label>
			    <input type="password" class="form-control" id="password" ng-model="credentials.password"
			           placeholder="Contraseña">
			  </div>		  
			  <div class="form-group">
				  <button type="submit" class="btn btn-primary" ng-click="loginAdmin()">Iniciar sesión</button>
			  </div>
			</form>
		</div>
	</div>
</div>
